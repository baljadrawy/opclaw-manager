name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: OpenClaw Manager ${{ github.ref_name }}
          body: |
            ## ðŸ¦ž OpenClaw Manager ${{ github.ref_name }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | **Windows** (installer) | `.msi` or `.exe` |
            | **macOS** (Apple Silicon & Intel) | `.dmg` |
            | **Linux x86_64** | `.deb` or `.AppImage` |
            | **Raspberry Pi 4+ (ARM64)** | `.deb` or `.AppImage` |

            ### What's New
            - **Raspberry Pi Support**: Native ARM64 build for Raspberry Pi 4 and newer!
            - **Self-Update Feature**: Check for and install Manager updates directly from Settings.
            - **Signed Releases**: All release artifacts are now cryptographically signed.
            - **Manager Update UI**: New "Manager Update" card in Settings.
            - **Updater Plugin**: Integrated Tauri v2 updater plugin with GitHub Releases endpoint.

            See the [full changelog](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
          draft: true
          prerelease: false

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS (Apple Silicon)
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS (Intel)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux x86_64
          - platform: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            label: Linux (Raspberry Pi ARM64)

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux base dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            gcc-aarch64-linux-gnu

      - name: Install ARM64 cross-compile dependencies
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64

          # Ù‚ØµØ± Ø§Ù„Ù…ØµØ§Ø¯Ø± Ø§Ù„Ø­Ø§Ù„ÙŠØ© Ø¹Ù„Ù‰ amd64 ÙÙ‚Ø·
          sudo sed -i 's/^deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
          sudo sed -i 's/^deb mirror/deb [arch=amd64] mirror/g' /etc/apt/sources.list

          # Ø£Ø¶Ù Ù…ØµØ§Ø¯Ø± ARM64 Ù…Ù† ports.ubuntu.com ÙÙ‚Ø·
          sudo bash -c 'cat > /etc/apt/sources.list.d/arm64-ports.list << EOF
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-backports main restricted universe multiverse
          EOF'

          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev:arm64 \
            libssl-dev:arm64 \
            libayatana-appindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            libxdo-dev:arm64

      - name: Set ARM64 environment variables
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          updaterJsonPreferNsis: true
          args: --target ${{ matrix.target }}

  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false,
            });